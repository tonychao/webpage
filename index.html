    <script>

        var layers = [];


        layers.push(new ol.layer.Tile({
            source: new ol.source.OSM(),
            visible: true
        }));





        var map = new ol.Map({
            layers: layers,
            target: 'map',
            controls: [],
            view: new ol.View({
                //projection: 'EPSG:3857', //'EPSG:4326'
                center: ol.proj.fromLonLat([-68.095, -16.52]),
                zoom: 13,
                maxZoom: 19
            })
        });
